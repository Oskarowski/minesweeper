{{ define "minesweeper_grid" }}
<style>
    #game-grid {
        --grid-size: {{ .GridSize }};
        grid-template-columns: repeat(var(--grid-size), 1fr);
    }
</style>

  <div
    id="game-grid"
    class="grid gap-1 {{ if .GameFailed }}
      pointer-events-none opacity-80
    {{ end }}"
  >
    {{ range $rowIndex , $row := .Grid }}
      {{ range $colIndex, $cell := $row }}
        <div
          id="cell-{{ $rowIndex }}-{{ $colIndex }}"
          class="flex items-center justify-center text-center border border-gray-400 mine-field aspect-square {{ if $cell.IsRevealed }}
            cell-revealed
          {{ end }}"
          hx-get="/reveal?row={{ $rowIndex }}&col={{ $colIndex }}"
          hx-target="#game-grid"
          hx-swap="outerHTML"
        >
          {{ if $cell.IsRevealed }}
            {{ if $cell.HasMine }}
              ðŸ’£
            {{ else if
              gt $cell.AdjacentMines 0
            }}
              {{ $cell.AdjacentMines }}
            {{ end }}
          {{ end }}
        </div>
      {{ end }}
    {{ end }}
  </div>
{{ end }}
