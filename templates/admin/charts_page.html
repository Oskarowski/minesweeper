{{ define "charts_page" }}
    <script src="https://go-echarts.github.io/go-echarts-assets/assets/echarts.min.js"></script>
    {{ template "base_layout" . }}
    <div class="p-6 mx-auto">
        <h1 class="mb-8 text-3xl font-bold text-center">Game Statistics</h1>

        <div class="grid grid-cols-1 gap-8 md:grid-cols-2">
            <div class="w-full p-4 bg-white rounded-lg shadow-lg">
                <div id="bar-chart-container">
                    <div
                        id="bar-chart-loader"
                        hx-get="/api/charts/bar/grid-size"
                        hx-trigger="load"
                        hx-indicator="#grid-size-bar-chart-spinner"
                        hx-swap="outerHTML"
                        class="flex items-center justify-center"
                    >
                        <svg
                            class="spinner animate-spin"
                            id="grid-size-bar-chart-spinner"
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
                        </svg>

                        <p class="text-lg text-gray-600 animate-pulse">
                            Loading chart...
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{{ end }}
